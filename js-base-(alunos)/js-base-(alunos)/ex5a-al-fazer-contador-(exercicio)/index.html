<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exerc√≠cio 5a - contador  </title>
</head>
<body>

    <button id="btnContador">Clique aqui</button>
    <p id="paragrafo">Contador: 0</p>

    <script>
        let contador = 0;

        const botao = document.getElementById("btnContador");
        const paragrafo = document.getElementById("paragrafo");

        botao.addEventListener("click", function() {
            contador++;
            paragrafo.textContent = "Contador: " + contador;

            if (contador % 2 === 0) {
                paragrafo.style.backgroundColor = "green";
            } else {
                paragrafo.style.backgroundColor = "red";
            }
        });

    </script>

</body>
</html>
